<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Mod8 Forms</title>
    <script src="validation.js"></script>
    <link rel='stylesheet' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Employee Registration Form</h1>
   <form name="myForm" onsubmit="return(validate());">
    <div>
        <label> Employee ID</label>
        <input type="text" name="empNum">
        <div class="error" id="empNumError"></div>
    </div>

        <div>
            <label> First Name</label>
            <input type="text" name="firstName">
            <div class="error" id="firstnameError"></div>
        </div>

        <div>
            <label> Last Name</label>
            <input type="text" name="lastName">
            <div class="error" id="lastnameError"></div>
        </div>

        <div ng-app="">
            <label> Address</label>
            <input type="text" name="address" ng-model="address" required>
        </div>

        <div>
            <label>Employee Department</label>
            <input type="text" name="empDept">
            <div class="error" id="empDeptError"></div>
        </div>

        <div>
            <label>Position</label>
            <input type="text" name="position">
            <div class="error" id="positionError"></div>
        </div>

        <div>
            <label>Email Address</label>
            <input type="text" name="email"/><br>
            <div class="error" id="emailError"></div>
    </div>

        <div>
            <label>Contact No.</label>
            <input type="text" name="contact"/><br>
            <div class="error" id="contactError"></div>
        </div>

        <div>
            <label>Salary</label>
            <input type="text" name="salary"/><br>
            <div class="error" id="salaryError"></div>
        </div>

        <div>
            <label>Username</label>
            <input type="text" name="user"/><br>
            <div class="error" id="userError"></div>
        </div>

        
    
        <input type="submit" value="Submit"/> 
        <script type="text/javascript" src="validation.js"></script>
   </form> 


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
